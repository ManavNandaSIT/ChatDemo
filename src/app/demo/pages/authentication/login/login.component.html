<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
   
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/logo-dark.svg" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>{{loginConstant.Welcome}}</b></h2>
                <p class="fs-4 mt-2">{{loginConstant.ENTERCREDENTIALS}}</p>
              </div>
            </div>
          </div>
          <div class="d-grid">
            <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
              <img src="assets/images/authentication/google-icon.svg" />Sign In With Google
            </button>
          </div>
          
          <form [formGroup]="LoginForm" (submit)="UserValidCheck()">
          <div class="saprator mt-3">
            <span>or</span>
          </div>
          <h5 class="my-4 d-flex justify-content-center"> {{loginConstant.HEADER_TEXT}} </h5>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput"formControlName="UserEmail" />
            <label for="floatingInput">{{loginConstant.EMAIL}}</label>
            <span  class="text-danger" *ngIf="submitted &&LoginValidations.UserEmail.errors?.['required']">{{CommonErrorConstant.EmailIdIsRequired}}</span>
            <span  class="text-danger" *ngIf="submitted &&LoginValidations.UserEmail.errors?.['email']">{{CommonErrorConstant.InValidEmail}}</span>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" formControlName="UserPassword"/>
            <label for="password">{{loginConstant.PASSWORD}}</label>
            <span  class="text-danger" *ngIf="submitted &&LoginValidations.UserPassword.errors?.['required']">{{CommonErrorConstant.PasswordRequired}}</span>
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">{{loginConstant.REMEMBER_ME}}</label>
            </div>
            <h5 class="text-secondary">
              <!-- <a href="javascript:">Forgot Password?</a> -->
            </h5>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-secondary">{{loginConstant.LOGIN}}</button>
          </div>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/register']">{{loginConstant.NOACCOUNT}}</a>
          </h5>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
